name: Conan

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        CONAN_ARCHS: [x86_64]
        CONAN_BUILD_TYPES: [Debug, Release]
        CONAN_GCC_VERSIONS: [7, 8, 9]

    steps:
    # actions/checkout@v2 breaks `git describe` so v1 is needed.
    # https://github.com/actions/checkout/issues/272
    - uses: actions/checkout@v1
    - name: git describe
      run: |
        git describe
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install Conan
      run: |
        python -m pip install --upgrade pip
        python -m pip install conan_package_tools
    - name: Build and test Conan package
      env:
        CONAN_PASSWORD: ${{secrets.CONAN_PASSWORD}}
        CONAN_ARCHS: ${{matrix.CONAN_ARCHS}}
        CONAN_BUILD_TYPES: ${{matrix.CONAN_BUILD_TYPES}}
        CONAN_GCC_VERSIONS: ${{matrix.CONAN_GCC_VERSIONS}}
      run: |
        export CONAN_DOCKER_IMAGE=conanio/gcc${{matrix.CONAN_GCC_VERSIONS}}
        .ci/conan_build.py
  macos:
    runs-on: macos-10.15
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        CONAN_ARCHS: [x86_64]
        CONAN_BUILD_TYPES: [Debug, Release]
        CONAN_APPLE_CLANG_VERSIONS: ['11.0']
        experimental: [true]
        include:
          - CONAN_ARCHS: x86_64
            CONAN_BUILD_TYPES: 'Debug,Release'
            CONAN_APPLE_CLANG_VERSIONS: '12.0'
            experimental: true

    steps:
    # actions/checkout@v2 breaks `git describe` so v1 is needed.
    # https://github.com/actions/checkout/issues/272
    - uses: actions/checkout@v1
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install Conan
      run: |
        python -m pip install --upgrade pip
        python -m pip install conan_package_tools
    - name: Use Clang 11
      if: ${{matrix.CONAN_APPLE_CLANG_VERSIONS == '11.0'}}
      run: |
        echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
        echo "CXX=$(brew --prefix llvm)/bin/clang++" >> $GITHUB_ENV
    - name: Build and test Conan package
      continue-on-error: ${{ matrix.experimental }}
      env:
        CONAN_PASSWORD: ${{secrets.CONAN_PASSWORD}}
        CONAN_ARCHS: ${{matrix.CONAN_ARCHS}}
        CONAN_BUILD_TYPES: ${{matrix.CONAN_BUILD_TYPES}}
        CONAN_APPLE_CLANG_VERSIONS: ${{matrix.CONAN_APPLE_CLANG_VERSIONS}}
      run: |
        .ci/conan_build.py

  windows:
    runs-on: windows-2019
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: true
      matrix:
        CONAN_ARCHS: [x86_64]
        CONAN_BUILD_TYPES: [Debug, Release]

    steps:
    # actions/checkout@v2 breaks `git describe` so v1 is needed.
    # https://github.com/actions/checkout/issues/272
    - uses: actions/checkout@v1
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install Conan
      run: |
        python -m pip install --upgrade pip
        python -m pip install conan_package_tools
    - name: Build and test Conan package
      env:
        CONAN_PASSWORD: ${{secrets.CONAN_PASSWORD}}
        CONAN_ARCHS: ${{matrix.CONAN_ARCHS}}
        CONAN_BUILD_TYPES: ${{matrix.CONAN_BUILD_TYPES}}
        CONAN_VISUAL_VERSIONS: 16
      run: |
        .ci/conan_build.py
